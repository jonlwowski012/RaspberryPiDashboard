<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">

  {% if title %}    
  <title>{{ title }}</title>
  {% else %}
  <title>Flask Dashboard Black - Admin Dashboard with Black Design | AppSeed</title>
  {% endif %}

  {% if description %}    
      <meta name="description" content="{{ description }}">
  {% else %}
      <meta name="description" content="Black Dashboard designed by Creative-Tim in Bootstrap and coded in Flask Microframework with SQLite database, ORM and authentication.">
  {% endif %}
  
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="/static/assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
</head>

<body class="">
    <div class="main-panel">
      {{ content | safe }}
    </div>

  <!--   Core JS Files   -->
  <script src="/static/assets/js/core/jquery.min.js"></script>
  <!-- Chart JS -->
  <script src="/static/assets/js/plugins/chartjs.min.js"></script>
  <!-- Black Dashboard DEMO methods, don't include it in your project! -->
  <script src="/static/assets/demo/demo.js"></script>
  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

    });
  </script>
</body>

</html>
